name: Debug and Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Show Project Structure
      run: |
        echo "--- قائمة الملفات في المستودع حالياً ---"
        ls -R
        echo "---------------------------------------"

    - name: Install and Build
      run: |
        npm install
        
        # محاولة البحث عن الملف وتحديد مكانه بدقة
        INDEX_PATH=$(find . -name "index.html" -not -path "./node_modules/*" | head -n 1)
        
        if [ -z "$INDEX_PATH" ]; then
          echo "!!! خطأ فادح: ملف index.html غير موجود في أي مكان في المستودع !!!"
          ls -R
          exit 1
        else
          echo "تم العثور على الملف في: $INDEX_PATH"
          # وضعه في المسار الرئيسي لأن Vite يبحث عنه هناك افتراضياً
          cp "$INDEX_PATH" ./index.html
        fi

        # تشغيل البناء مع إظهار تفاصيل الخطأ إن وجد
        ./node_modules/.bin/vite build --debug
        
        # مزامنة كاباسيتور
        ./node_modules/.bin/cap sync android || (./node_modules/.bin/cap add android && ./node_modules/.bin/cap sync android)
        
        # بناء الـ APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-Build
        path: android/app/build/outputs/apk/debug/app-debug.apk
