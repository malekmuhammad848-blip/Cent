name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: |
        # التحقق من وجود سكربت البناء في package.json
        if grep -q "build" package.json; then
          npm run build
        else
          echo "No build script found, creating a default dist folder"
          mkdir -p dist
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        if [ -d "android" ]; then
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "Error: Android folder not found. Running Capacitor commands..."
          npx cap add android || true
          npx cap sync || true
          if [ -d "android" ]; then
            cd android
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Failed to create android folder."
            exit 1
          fi
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
