name: Build APK Clean

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Fast Build
      run: |
        # تثبيت المكتبات بهدوء تام
        npm install --silent
        
        # التأكد من وجود index.html في المكان الذي يريده Vite
        if [ -f "index.html" ]; then
          echo "Found index.html in root."
        else
          find . -name "index.html" -not -path "*/node_modules/*" -exec cp {} ./index.html \;
        fi
        
        # بناء Vite
        ./node_modules/.bin/vite build
        
        # مزامنة Capacitor وبناء الأندرويد
        mkdir -p dist
        ./node_modules/.bin/cap sync android || (./node_modules/.bin/cap add android && ./node_modules/.bin/cap sync android)
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Finished-App
        path: android/app/build/outputs/apk/debug/app-debug.apk
