name: Fix and Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install and Fix
      run: |
        # 1. تنظيف وتثبيت باستخدام Yarn
        rm -rf node_modules package-lock.json
        yarn install
        
        # 2. إصلاح التحذير الذي ظهر في السجلات (تثبيت الكور)
        yarn add @capacitor/core
        
        # 3. البحث عن ملف index.html الحقيقي ونقله
        echo "Searching for your index.html..."
        # نبحث عن الملف ونستثني مجلد node_modules
        YOUR_INDEX=$(find . -type f -name "index.html" -not -path "*/node_modules/*" | head -n 1)
        
        if [ -n "$YOUR_INDEX" ]; then
          echo "Found file at: $YOUR_INDEX"
          echo "Moving it to root for Vite..."
          cp "$YOUR_INDEX" ./index.html
        else
          echo "WARNING: Could not find index.html. Checking src folder..."
          # محاولة أخيرة للبحث داخل src
          if [ -f "src/index.html" ]; then
             cp src/index.html .
          fi
        fi
        
        # 4. بناء الويب
        yarn run build

        # 5. بناء الأندرويد
        mkdir -p dist
        npx cap sync android || (npx cap add android && npx cap sync android)
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
