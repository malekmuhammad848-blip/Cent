name: Build APK with Yarn

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install and Build with Yarn
      run: |
        # حذف أي بقايا قديمة قد تسبب المشاكل
        rm -rf node_modules package-lock.json
        
        # استخدام Yarn بدلاً من npm (أكثر ثباتاً ويتجاوز الخطأ السابق)
        yarn install --ignore-scripts

        # البحث عن ملف index.html ونقله للمكان الصحيح (حل مشكلة Vite)
        FOUND_PATH=$(find . -name "index.html" -not -path "*/node_modules/*" | head -n 1)
        if [ -n "$FOUND_PATH" ]; then
           echo "Found index.html at: $FOUND_PATH"
           cp "$FOUND_PATH" ./index.html
        fi
        
        # بناء الويب باستخدام Yarn
        # هذا الأمر سيبني المشروع دون الحاجة للبحث عن مسارات يدوية
        yarn run build

        # إعداد وبناء الأندرويد
        mkdir -p dist
        # استخدام npx هنا آمن لأن Yarn قام بتثبيت الحزم بشكل صحيح
        npx cap add android || true
        npx cap sync android
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Yarn-Built-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
