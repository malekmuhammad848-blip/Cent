name: Build APK Isolated

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # الخطوة 1: تثبيت المكتبات فقط (بدون تشغيل أي سكربتات قد تسبب فشلاً)
    - name: Install Dependencies
      run: npm install --ignore-scripts

    # الخطوة 2: إصلاح مكان index.html (المسبب الرئيسي لفشل Vite)
    - name: Fix index.html location
      run: |
        echo "Searching for index.html..."
        # البحث عن الملف في كل مكان ما عدا node_modules
        FOUND_PATH=$(find . -name "index.html" -not -path "*/node_modules/*" | head -n 1)
        
        if [ -n "$FOUND_PATH" ]; then
          echo "Found index.html at: $FOUND_PATH"
          cp "$FOUND_PATH" ./index.html
          echo "Moved index.html to root successfully."
        else
          echo "CRITICAL ERROR: index.html not found in repository!"
          # طباعة قائمة الملفات لنعرف ماذا رفعت بالضبط
          find . -maxdepth 3 -not -path "*/node_modules/*"
          exit 1
        fi

    # الخطوة 3: بناء الويب
    - name: Build Web Assets
      run: ./node_modules/.bin/vite build

    # الخطوة 4: تجهيز وبناء الأندرويد
    - name: Build Android APK
      run: |
        mkdir -p dist
        ./node_modules/.bin/cap add android || true
        ./node_modules/.bin/cap sync android
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
