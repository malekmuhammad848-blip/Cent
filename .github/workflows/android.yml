name: Final Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Full Installation and Build
      run: |
        # تثبيت الأدوات اللازمة إجبارياً
        npm install
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
        # إنشاء مجلد الويب وبناء منصة أندرويد من الصفر
        mkdir -p www
        npx cap add android || true
        npx cap sync android
        
        # الدخول لمجلد الأندرويد الذي تم إنشاؤه وبناء التطبيق
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Finished APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Ready-App
        path: android/app/build/outputs/apk/debug/app-debug.apk
