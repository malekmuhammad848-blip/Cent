name: Final Real APK Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm install
        # تثبيت Capacitor بشكل صريح لتجنب خطأ npm error
        npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Web & Sync Capacitor
      run: |
        # إنشاء مجلد الويب وبناء المشروع
        mkdir -p www
        # استخدام نداء مباشر للمكتبة لتجنب مشاكل التشغيل
        ./node_modules/.bin/cap sync android || ./node_modules/.bin/cap add android

    - name: Build Android APK
      run: |
        if [ -d "android" ]; then
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "Android folder is still missing!"
          exit 1
        fi

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Finished-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
