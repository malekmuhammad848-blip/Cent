name: Build APK Absolute Path

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Ultimate Manual Build
      run: |
        # تثبيت المكتبات
        npm install --silent
        
        # البحث عن ملف index.html الأصلي ونسخه للمكان الصحيح
        INDEX_FILE=$(find . -name "index.html" -not -path "*/node_modules/*" | head -n 1)
        if [ -n "$INDEX_FILE" ]; then
          cp "$INDEX_FILE" ./index.html
        fi

        # تشغيل Vite بالمسار المباشر (تجاوز خطأ npm executable)
        ./node_modules/.bin/vite build
        
        # مزامنة Capacitor بالمسار المباشر
        mkdir -p dist
        ./node_modules/.bin/cap add android || true
        ./node_modules/.bin/cap sync android
        
        # بناء الـ APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
