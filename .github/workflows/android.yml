name: Build APK Clean

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Ultimate Build Fix
      run: |
        # تثبيت المكتبات
        npm install --silent
        
        # البحث عن index.html ونقله إجبارياً للمجلد الرئيسي
        # سنستخدم أمر Force لضمان وجوده
        cp $(find . -name "index.html" -not -path "*/node_modules/*" | head -n 1) ./index.html || echo "File already in root"
        
        # تشغيل بناء Vite مع تحديد المسار يدوياً لتجنب خطأ الـ Resolve
        ./node_modules/.bin/vite build --base ./
        
        # التأكد من وجود مجلد dist ومزامنة Capacitor
        mkdir -p dist
        ./node_modules/.bin/cap add android || true
        ./node_modules/.bin/cap sync android
        
        # بناء الـ APK النهائي
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Final-App
        path: android/app/build/outputs/apk/debug/app-debug.apk
