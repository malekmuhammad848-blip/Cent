name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Execute Build
      run: |
        # Install dependencies
        npm install
        
        # Search for index.html (Case-Insensitive) to fix Linux naming issues
        # We exclude node_modules to find your actual file
        FILE_PATH=$(find . -iname "index.html" -not -path "*/node_modules/*" | head -n 1)
        
        if [ -n "$FILE_PATH" ]; then
          echo "Found index.html at: $FILE_PATH"
          # Copy it to the root as 'index.html' exactly
          cp "$FILE_PATH" ./index.html
        else
          echo "CRITICAL ERROR: The file index.html was NOT found in your repository!"
          echo "Please check if it is included in your .gitignore file."
          exit 1
        fi

        # Run Vite build using direct path
        ./node_modules/.bin/vite build --base ./
        
        # Sync and build Android
        mkdir -p dist
        ./node_modules/.bin/cap sync android || (./node_modules/.bin/cap add android && ./node_modules/.bin/cap sync android)
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-Build
        path: android/app/build/outputs/apk/debug/app-debug.apk
