name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Direct Build Process
      run: |
        # 1. تثبيت المكتبات (سيتم إنزالها في الخادم فقط ولن ترفع لغيت هوب)
        npm install
        
        # 2. البحث عن ملف index.html الأصلي ونقله للمكان الصحيح
        # Vite يتوقع وجود الملف في المجلد الرئيسي لبدء البناء
        REAL_INDEX=$(find . -name "index.html" -not -path "./node_modules/*" | head -n 1)
        if [ ! -z "$REAL_INDEX" ]; then
          cp "$REAL_INDEX" ./index.html
        fi

        # 3. بناء ملفات الويب باستخدام المسار المباشر لـ vite
        ./node_modules/.bin/vite build
        
        # 4. مزامنة Capacitor باستخدام المسار المباشر لـ cap
        # هذا سيتجاوز خطأ "could not determine executable" نهائياً
        ./node_modules/.bin/cap sync android || (./node_modules/.bin/cap add android && ./node_modules/.bin/cap sync android)
        
        # 5. بناء الـ APK الحقيقي
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-Build
        path: android/app/build/outputs/apk/debug/app-debug.apk
