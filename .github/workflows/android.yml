name: Build Real APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Real Build Process
      run: |
        # تثبيت المكتبات
        npm install
        
        # التأكد من مكان index.html الحقيقي ونقله للمكان الذي يتوقعه Vite (بدون افتراضات)
        # هذا الأمر يبحث عن ملفك الأصلي فقط ويضعه في المسار المطلوب للبناء
        REAL_INDEX=$(find . -name "index.html" -not -path "./node_modules/*" | head -n 1)
        if [ ! -z "$REAL_INDEX" ]; then
          cp "$REAL_INDEX" ./index.html
        else
          echo "Error: index.html not found in your project!"
          exit 1
        fi
        
        # بناء مشروعك الحقيقي
        ./node_modules/.bin/vite build
        
        # مزامنة Capacitor مع كودك المبنّي
        ./node_modules/.bin/cap sync android || (./node_modules/.bin/cap add android && ./node_modules/.bin/cap sync android)
        
        # بناء الـ APK من مجلد الأندرويد
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Your-Real-App
        path: android/app/build/outputs/apk/debug/app-debug.apk
