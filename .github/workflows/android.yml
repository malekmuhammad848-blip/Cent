name: Build Real Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Sync Capacitor & Build APK
      run: |
        # إنشاء مجلد البناء الويب الضروري لأندرويد
        mkdir -p www
        # إضافة منصة أندرويد إذا لم تكن موجودة ومزامنة الملفات
        npx cap sync android || (npx cap add android && npx cap sync android)
        
        # الدخول لمجلد أندرويد وبناء التطبيق
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Finished APK
      uses: actions/upload-artifact@v4
      with:
        name: Real-App-Package
        path: android/app/build/outputs/apk/debug/app-debug.apk
