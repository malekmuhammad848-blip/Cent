name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Ultimate Manual Build
      run: |
        # تثبيت المكتبات وتجاهل مشاكل الإصدارات الجانبية
        npm install --legacy-peer-deps
        
        # البحث عن ملف index.html في كل المجلدات (ما عدا node_modules)
        # ونسخه للمجلد الرئيسي لضمان أن يراه Vite
        HTML_FILE=$(find . -name "index.html" -not -path "*/node_modules/*" | head -n 1)
        if [ -n "$HTML_FILE" ]; then
          cp "$HTML_FILE" ./index.html
          echo "Found and moved index.html from $HTML_FILE"
        else
          echo "ERROR: index.html not found! Creating a diagnostic list:"
          find . -maxdepth 2 -not -path '*/.*'
          exit 1
        fi

        # تشغيل Vite عبر المسار المباشر للملف التنفيذي (بدون npx)
        ./node_modules/.bin/vite build
        
        # التأكد من وجود مجلد dist ومزامنة Capacitor بالمسار المباشر أيضاً
        mkdir -p dist
        ./node_modules/.bin/cap add android || true
        
        # مزامنة الملفات المبنّية مع مجلد أندرويد
        ./node_modules/.bin/cap sync android
        
        # الدخول لبناء الـ APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Final-App-Package
        path: android/app/build/outputs/apk/debug/app-debug.apk
