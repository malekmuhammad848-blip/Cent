name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Emergency Force Build
      run: |
        # تحميل المكتبات في الخادم
        npm install
        
        # بناء ملفات الويب بمناداة المجلد المباشر (تجاوز npx)
        ./node_modules/.bin/vite build
        
        # مزامنة كاباسيتور بمناداة المجلد المباشر
        ./node_modules/.bin/cap add android || true
        ./node_modules/.bin/cap sync android
        
        # الدخول لبناء الأندرويد
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: My-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
