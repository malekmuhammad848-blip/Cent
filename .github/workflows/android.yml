name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Web Project
      run: |
        # التحقق من وجود سكربت البناء لتجنب الخطأ السابق
        if npm run | grep -q "build"; then
          npm run build
        else
          echo "No build script found, skipping to android build..."
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        # البحث عن مجلد أندرويد والدخول إليه لبدء البناء
        if [ -d "android" ]; then
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        elif [ -f "gradlew" ]; then
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "Error: Gradle wrapper not found. Cannot build APK."
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-App-APK
        path: "**/build/outputs/apk/debug/*.apk"
