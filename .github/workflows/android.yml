name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Fix and Build
      run: |
        # تحميل المكتبات
        npm install
        
        # التأكد من وجود ملف index.html في المجلد الرئيسي (حل مشكلة الخطأ الأخير)
        if [ ! -f "index.html" ]; then
          find . -name "index.html" -not -path "./node_modules/*" -exec cp {} . \;
        fi
        
        # بناء ملفات الويب
        ./node_modules/.bin/vite build
        
        # مزامنة كاباسيتور وبناء الأندرويد
        mkdir -p www
        ./node_modules/.bin/cap add android || true
        ./node_modules/.bin/cap sync android
        
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: My-App-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
